        //페이지 실행시 get으로 게시글 목록 받아와서 보여주기
        function showposts() {
            $('#list').empty();
            console.log('empty clear ok');
            $.ajax({
                type: "GET",
                url: "/api/posts",
                data: {},
                error: function(){
                    console.log('error');
                },
                success: function (response) {
                    console.log('main.html에서 함수 실행');
                    // alert(response['msg'])
                    console.log(response.posts);
                    
                    let posts = response.posts;
                    
                    for(let i=0; i<posts.length; i++){
                        let content = posts[i].content;
                        let title = posts[i].title;
                        let name = posts[i].name;
                        let password = posts[i].password;
                        let postId = posts[i].postId;
                        let postdate = posts[i].postdate;

                        let temp_html = `
                        <a href="#" onclick="document.location.href='/detail.html?postId=${postId}'" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">${title}</h5>
                                <small class="text-muted">${postdate}</small>
                            </div>
                            <p class="mb-1">${content}</p>
                            <small class="text-muted">${name}</small>
                        </a>
                        `;

                        $('#list').append(temp_html);
                    }
                }
            })
        }

    </script>
