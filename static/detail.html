    <title>Detail list</title>
    <script>

        $(document).ready(function () {
            
            getpost();
        })

        function getpost() {
            let url = new URL(window.location.href);
            let urlParams = url.searchParams;
            let postId = Number(urlParams.get("postId"));
           

            $.ajax({
                type: "GET",
                url: "api/posts/detail/"+ postId ,
                data:{},
                success: function(response){
                    
                    let posts = response.num
                    console.log(posts)
                    let temp_html =`
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">제목</span>
                        <div type="text" class="form-control" placeholder="${posts.title}" aria-label="Username"
                            aria-describedby="basic-addon1" value="${posts.title}">${posts[0].title}</div>
                    </div>
                    작성자명
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">작성자</span>
                        <div type="text" class="form-control" placeholder="작성자" aria-label="Username"
                            aria-describedby="basic-addon1">${posts[0].name}</div>
                    </div>
                    날짜
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">날짜</span>
                        <div type="text" class="form-control" placeholder="비밀번호" aria-label="Username"
                            aria-describedby="basic-addon1">${posts[0].postdate}</div>
                    </div>
                    내용
                    <div class="input-group">
                        <span class="input-group-text">내용</span>
                        <p class="form-control" aria-label="With textarea">${posts[0].content}</p>
                    </div>
                    버튼
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2" onclick="window.location.href='/edit.html?postId=${postId}'">
                        수정하기</label>
                    `
                    $('#box').append(temp_html);

                }
            })
        };

    </script>
