    <title>게시글 수정 페이지</title>
    <script>

        $(document).ready(function () {
            run();

        function run() {
            let url = new URL(window.location.href);
            let urlParams = url.searchParams;
            let postId = Number(urlParams.get("postId"));

            $.ajax({
                type: "GET",
                url: "api/posts/detail/" + postId,
                data: {},
                success: function (response) {
                    let posts = response.num
                    console.log(posts)
                    let temp_html = `
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">제목</span>
                        <input type="text" class="form-control" placeholder="${posts.title}" aria-label="Username"
                            aria-describedby="basic-addon1"  value="${posts[0].title}" id="title">
                    </div>
                    작성자명
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">작성자</span>
                        <input type="text" class="form-control" value="${posts[0].name}" aria-label="Username"
                            aria-describedby="basic-addon1" id="writer">
                    </div>
                    비밀번호
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">비밀번호</span>
                        <input type="text" class="form-control" value="" aria-label="Username"
                            aria-describedby="basic-addon1" id="password">      
                    </div>
                    내용
                    <div class="input-group">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control" aria-label="With textarea" id="contents">${posts[0].content}</textarea>
                    </div>
                    버튼
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2" onclick="editpost(${postId})">
                        수정완료</label>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2" onclick="deletepost(${postId})">삭제하기</label>
                    `
                    $('#box').append(temp_html);

                }
            })
        };

        function editpost(getnum){
            getnum = Number(getnum);
            console.log(getnum)

            let title = $('#title').val()
            let name = $('#name').val()
            let postdate = $('#postdate').val()
            let content = $('#content').val()
            let password = $('#password').val()

            $.ajax({
                type: "PUT",
                url: "api/posts/" + getnum,
                data: {
                    postId: getnum,
                    title : title,
                    name: name,
                    password : password,
                    content:content
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.href="/"
                }
            })
        }

        function deletepost(getnum) {
            getnum = Number(getnum);
            console.log(getnum)

            let password = $('#password').val()

            $.ajax({
                type: "DELETE",
                url: "api/posts/" + getnum,
                data: {
                    postId: getnum,
                    password : password
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.href="/"
                }
            })
        }

    </script>
